<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffd1d1 100%);
            overflow-x: hidden;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 2.2rem; transition: 0.5s; }

        .btn-container { margin-top: 30px; position: relative; height: 100px; width: 100%; }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }

        /* Collage Styling */
        .collage {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
        }

        .collage img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: appear 0.8s ease forwards;
        }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1 id="headerText">Will you be my Valentine? üåπ</h1>

    <div class="btn-container" id="controls">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <div class="collage" id="photoAlbum">
        <img src="https://drive.google.com/file/d/1Qv94vWcLCheIz3W4FtGz8rPS_IyQbedB/view?usp=drivesdk" style="animation-delay: 0.2s">
        <img src="https://drive.google.com/file/d/1-JYkdMDMuldcISEa-3qZMfLNym9GeAry/view?usp=drivesdk" style="animation-delay: 20.4s">
        <img src="https://drive.google.com/file/d/1tvLWDcx2Q99qZLTdJ7d2M47r2w-9xaej/view?usp=drivesdk" style="animation-delay: 40.6s">
        <img src="https://drive.google.com/file/d/1Dxd6ghdi2P9tPi_QbF_XBO6TTor9YZTY/view?usp=drivesdk" style="animation-delay: 60.8s">
        <img src="https://drive.google.com/file/d/1TJ82z-SjJmUF340WyrGxVsetJkk83AtS/view?usp=drivesdk" style="animation-delay: 81.0s">
        <img src="https://drive.google.com/file/d/1xg0T3EqeA0sLLzH0Zb9a84HGAOmRD086/view?usp=drivesdk" style="animation-delay: 100.0s">
    </div>

    <audio id="bgMusic" loop>
        <source src="https://drive.google.com/file/d/1jLgLVXxlfOVSLjw_xv8OgvQX_N9aav-U/view?usp=drivesdk" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const album = document.getElementById('photoAlbum');
        const controls = document.getElementById('controls');
        const header = document.getElementById('headerText');
        const music = document.getElementById('bgMusic');

        // The "Runaway" Logic
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // The "Yes" Logic
        yesBtn.addEventListener('click', () => {
            header.innerHTML = "I Love You! ‚ù§Ô∏è";
            controls.style.display = "none";
            album.style.display = "grid";
            
            // Start the music!
            music.play().catch(error => {
                console.log("Music play failed - usually requires user interaction first.");
            });
        });
    </script>
</body>
</html>
